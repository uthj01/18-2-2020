<!DOCTYPE html>
<html>
<head>
	<title>call backs</title>
</head>
<body>

</body>
<script>
	function add(a,b,callback){
		document.write(`The sum of ${a} and ${b} is ${a+b}`);
		callback();
	}
	function disp(){
		document.write("This must be printed after add");
	}
	add(5,6,disp);
</script>
</html>
